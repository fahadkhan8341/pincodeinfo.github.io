<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinCode Location</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css" integrity="sha512-ADrqa2PY1TZtb/MoLZIZu/Z/LlPaWQeDMBV73EMwjGam43/JJ5fqW38Rq8LJOVGCDfrJeOMS3Q/wRUVzW5DkjQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        .icon-check,.icon-remove{display: none;}
        .output{margin-top: 1.2rem;}
        .output ul li{font-size: 1.2rem;}
    </style>
</head>
<body>
    <section class="hero hero-body is-dark container">
        <h1 class="title">Pin Code Location Info</h1>
        <h2 class="subtitle">Enter a pincode to get the location info</h2>

        <form action="" id="pinform">
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                    <input type="text" class="input pin is-large" placeholder=" Enter Pincode">
                    <span class="icon is-small is-left">
                        <i class="fa fa-map-pin"></i>
                    </span>
                    <span class="icon is-small is-right icon-check">
                        <i class="fa fa-check"></i>
                    </span>
                    <span class="icon is-small is-right icon-remove">
                        <i class="fa fa-remove"></i>
                    </span>
                </div>
            </div>
        </form>
    </section>
    <div class="container">
        <div class="output">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
